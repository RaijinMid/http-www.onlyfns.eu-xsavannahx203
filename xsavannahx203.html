<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
 <img id="random-gif" src="" alt="Zufälliges GIF">

    <script>
        // Liste der verfügbaren GIFs
        const gifs = [
            "200.gif",
            "200w.gif",
            "daftpunk-eyebrows.gif"
        ];

        // Zufälliges GIF auswählen
        const randomIndex = Math.floor(Math.random() * gifs.length);
        const randomGif = gifs[randomIndex];

        // GIF in das <img>-Tag einfügen
        document.getElementById("random-gif").src = randomGif;
    </script>
</body>
</html>
